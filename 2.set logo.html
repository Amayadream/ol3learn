<!DOCTYPE html>
<html>
<head lang="en">
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ol/ol.css">
	<script src="ol/ol.js"></script>
</head>
<body>
    <div id="map" style="width: 100%"></div>
    <script>
      // 创建地图
      new ol.Map({
      		controls: ol.control.defaults({
      			attributionOptions: ({
      				collapsible: false
      			})
      		}),
      		// logo: false,
      		logo: {src: "img/monkey-logo.jpg", href: "http://www.amayadream.com"},
            // 设置地图图层
            layers: [
              // 创建一个使用Open Street Map地图源的瓦片图层
              new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            // 设置显示地图的视图
            view: new ol.View({
              center: [0, 0],    // 定义地图显示中心于经度0度，纬度0度处
              zoom: 2            // 并且定义地图显示层级为2
            }),
            // 让id为map的div作为地图的容器
            target: 'map'    
        });
    </script>
</body>
</html>
