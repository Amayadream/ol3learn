<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>地图展示</title>
    <link rel="stylesheet" type="text/css" href="openlayers3/css/ol.css">
    <script src="openlayers3/js/ol.js"></script>
    <script src="openlayers3/js/jquery-2.1.4.min.js"></script>
    <style>
      .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "✖";
      }
    </style>
</head>
<body>
<div id="map" style="width: 100%; height: 400px"></div>
<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content"></div>
</div>
<script>
  /**
   * Elements that make up the popup.
   */
  var container = document.getElementById('popup');
  var content = document.getElementById('popup-content');
  var closer = document.getElementById('popup-closer');

  /**
   * Create an overlay to anchor the popup to the map.
   */
  var overlay = new ol.Overlay(/** @type {olx.OverlayOptions} */ ({
    element: container,
    autoPan: true,
    autoPanAnimation: {
      duration: 250
    }
  }));

  /**
   * Add a click handler to hide the popup.
   * @return {boolean} Don't follow the href.
   */
  closer.onclick = function() {
    overlay.setPosition(undefined);
    closer.blur();
    return false;
  };

  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
          source: new ol.source.OSM({
              attributions: [
                  new ol.Attribution({
                      html: "hello, welcome to my website <a href='http://www.amayadream.com' target='_blank'>Amayadream</a>"
                  })
              ]
          })
      })
    ],
    view: new ol.View({
      center: ol.proj.transform([116,39], 'EPSG:4326', 'EPSG:3857'),
      zoom: 9
    }),
    overlays: [overlay],
    controls: ol.control.defaults({
        attributionOptions: ({
            collapsible: true
        })
    }).extend([
        new ol.control.ScaleLine(), new ol.control.FullScreen(), new ol.control.ZoomSlider()
    ])
  });

  /**
   * Add a click handler to the map to render the popup.
   */
  map.on('singleclick', function(evt) {
    var coordinate = evt.coordinate;
    var hdms = ol.coordinate.toStringHDMS(ol.proj.transform(
        coordinate, 'EPSG:3857', 'EPSG:4326'));

    content.innerHTML = '<p>You clicked here:</p><code>' + hdms +
        '</code>';
    overlay.setPosition(coordinate);
  });
</script>
</body>
</html>
